<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="author" content="Kodinger">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../src/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../src/css/my-login.css">
</head>
<body class="my-login-page">
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-md-center h-100">
            <div class="card-wrapper">
                <div class="brand">
                    <img src="../img/logo.jpg">
                </div>
                <div class="card fat">
                    <div class="card-body">
                        <h4 class="card-title">登录</h4>
                        <form method="POST" action="./dologin.jsp">

                            <div class="form-group">
                                <label for="username">用户名</label>

                                <input id="username" type="text" class="form-control" name="username" value="" required autofocus>
                            </div>

                            <div class="form-group">
                                <label for="password">密码
                                    <a href="forgot.html" class="float-right">
                                        忘记密码?
                                    </a>
                                </label>
                                <input id="password" type="password" class="form-control" name="password" required data-eye>
                            </div>

                            <!--<div class="form-group">-->
                                <!--<label>-->
                                    <!--<input type="checkbox" name="isUseCookie"> 记住我-->
                                <!--</label>-->
                            <!--</div>-->

                            <div class="form-group no-margin">
                                <button type="submit" class="btn btn-primary btn-block">
                                    Login
                                </button>
                            </div>
                            <div class="margin-top20 text-center">
                                没有账号？ <a href="register.html">创建一个</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="footer">
                    Copyright &copy; 2018 &mdash; Your Company
                </div>
            </div>
        </div>
    </div>
</section>

<script src="../src/js/jquery.min.js"></script>
<script src="/web/src/js/bootstrap.min.js"></script>
<script src="../src/js/my-login.js"></script>
</body>
</html>
