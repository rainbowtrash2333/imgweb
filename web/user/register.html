<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="author" content="Kodinger">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="/web/src/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/web/src/css/my-login.css">
</head>
<body class="my-login-page">
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-md-center h-100">
            <div class="card-wrapper">
                <div class="brand">
                    <img src="/img/logo.jpg">
                </div>
                <div class="card fat">
                    <div class="card-body">
                        <h4 class="card-title">注册</h4>
                        <form method="POST" action="doregister.jsp">

                            <div class="form-group">
                                <label for="username">用户名</label>
                                <input id="username" type="text" class="form-control" name="username" required
                                       autofocus>
                            </div>

                            <div class="form-group">
                                <label for="e_mail">E-Mail</label>
                                <input id="e_mail" type="email" class="form-control" name="e_mail" required>
                            </div>

                            <div class="form-group">
                                <label for="password">密码</label>
                                <input id="password" type="password" class="form-control" name="password" required
                                       data-eye>
                            </div>

                            <div class="form-group">
                                <label>
                                    <input type="checkbox" name="aggree" value="1"> 我同意<a href="#"
                                                                                          target="_blank">相关条款</a>
                                </label>
                            </div>

                            <div class="form-group no-margin">
                                <button type="submit" class="btn btn-primary btn-block">
                                    注册
                                </button>
                            </div>
                            <div class="margin-top20 text-center">
                                已经有一个账号？ <a href="/user/login.html">登录</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="footer">
                    Copyright &copy; 2018 &mdash; Your Company
                </div>
            </div>
        </div>
    </div>
</section>

<script src="/web/src/js/jquery.min.js"></script>
<script src="/web/src/js/bootstrap.min.js"></script>
<script src="/web/src/js/my-login.js"></script>
</body>
</html>
